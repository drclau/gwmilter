name: C++ Unit Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'CMakeLists.txt'
      - '.github/workflows/unit-tests.yml'
      - '.github/workflows/Dockerfile.unit-tests'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'CMakeLists.txt'
      - '.github/workflows/unit-tests.yml'
      - '.github/workflows/Dockerfile.unit-tests'

jobs:
  cpp-unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test environment
        run: |
          docker build \
            --target test-runner \
            --tag gwmilter-tests:latest \
            --file .github/workflows/Dockerfile.unit-tests \
            .

      - name: Run C++ unit tests
        id: run-tests
        run: |
          mkdir -p test-results
          docker run --rm \
            -v ${{ github.workspace }}/test-results:/test-results \
            gwmilter-tests:latest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpp-unit-test-results
          path: test-results/
          retention-days: 30

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'test-results/*.xml'
          check_name: C++ Unit Test Results
          fail_on_failure: true
