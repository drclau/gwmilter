name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: {}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test environment
        run: |
          docker build \
            --target test-runner \
            --tag gwmilter-tests:latest \
            --file .github/workflows/Dockerfile.unit-tests \
            .

      - name: Run C++ unit tests
        id: run-tests
        run: |
          mkdir -p test-results
          docker run --rm \
            -v ${{ github.workspace }}/test-results:/test-results \
            gwmilter-tests:latest

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpp-unit-test-results
          path: test-results/
          retention-days: 30

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: 'test-results/*.xml'
          check_name: C++ Unit Test Results
          fail_on_failure: true

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: unit-tests
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build services via Docker Compose
        run: docker compose -f integrations/docker-compose-tests.yaml build

      - name: Run integration tests via Docker Compose
        run: |
          docker compose -f integrations/docker-compose-tests.yaml up tests \
            --abort-on-container-exit \
            --exit-code-from tests

      - name: Show logs on failure
        if: failure()
        run: docker compose -f integrations/docker-compose-tests.yaml logs

      - name: Tear down
        if: always()
        run: docker compose -f integrations/docker-compose-tests.yaml down -v
